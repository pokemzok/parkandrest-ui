<div class="row">
  <div class="col-md-{{datepickerCols}}">
    <label [for]="id" class="leftLabel">{{label}}</label>
  </div>
  <div class="col-md-{{datepickerCols}}">
    <input [id]="id" matInput [matDatepicker]="picker" [placeholder]="datepickerPholder" readonly >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
</div>
