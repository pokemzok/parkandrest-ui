<div class="row">
  <div class="col-md-{{inputCols}}" *ngIf="labelLeftPosition()">
    <label for={{id}} class="leftLabel">{{label}}</label>
  </div>
  <div class="col-md-{{inputCols}}">
    <input type={{type}}
           class="form-control"
           id={{id}}
           aria-describedby="inputHelp"
           formControlName={{formCtrlName}}
           placeholder={{inputPlaceholder}}>
  </div>
  <div class="row" *ngIf="isFormInvalid()">
    <div class="col-md-{{errorMsgCols}}">
      <span class="text-danger">{{errorMsg}}</span>
    </div>
  </div>
</div>
