<route-modal #logoutModal
             modalClass="modal-lg"
             [hideCloseButton]="true"
             [closeOnEscape]="false"
             [closeOnOutsideClick]="false">
  <modal-header>
    <h1 class="text-center ">{{'header.goodbye' | translate}}</h1>
  </modal-header>
  <modal-content>
    <div class="row center-block">
      <div class="col-md-8 col-md-offset-5">
        <div class="loader"></div>
      </div>
    </div>
  </modal-content>
  <modal-footer >
    <h6>
      {{'footer.adminContact' | translate}}
    </h6>
  </modal-footer>
</route-modal>
