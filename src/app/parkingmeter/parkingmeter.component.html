<div class="row">
  <form (ngSubmit)="onSubmit()" [formGroup]="parkingMeterForm">
    <div class="col-md-2">
      <app-form-input
        [labelPosition]="labelPosition"
        formCtrlName="parkingSpaceId"
        inputPlaceholder="parking space id"
        [inputCols]="12"
      >
      </app-form-input>
    </div>
    <div class="col-md-2">
      <app-form-input
        [labelPosition]="labelPosition"
        formCtrlName="parkingSpaceStatus"
        inputPlaceholder="parking space status"
        [inputCols]="12"
      >
      </app-form-input>
    </div>
    <div class="col-md-2">
     <!-- FIXME all placeholeders-->
      <app-form-input
        [labelPosition]="labelPosition"
        formCtrlName="vehicleRegistrationNr"
        inputPlaceholder="registration"
        [inputCols]="12"
      >
      </app-form-input>
    </div>

    <div class="col-md-2">
      <app-form-submit [description]="'forms.submit' | translate"
                       [buttonCols]="12">
      </app-form-submit>
    </div>
  </form>

</div>

<hr class="separator">

<div *ngIf="true"> <!--FIXME-->
  <h1>{{'info.accountMonitor' | translate}}</h1>
</div>

<div>
  TABLE
</div>
