<div id="management" class="tab-pane fade in active">

  <div class="row filter">
    <form (ngSubmit)="onSearch()" [formGroup]="usersForm">
      <div class="col-md-2">
        <app-form-input
          [labelPosition]="labelPosition"
          formCtrlName="username"
          inputPlaceholder="{{'forms.username' | translate}}"
          [genericErrorMsg]="'forms.validation.maxChars' | translate"
          [errorMsgCols]="12"
          [inputCols]="12">
        </app-form-input>
      </div>
      <div class="col-md-2">
        <app-form-select
          [labelPosition]="labelPosition"
          formCtrlName="isActive"
          [options]="booleanOptions"
          [inputCols]="12">
        </app-form-select>
      </div>
      <div class="col-md-2">
        <app-form-select
          [labelPosition]="labelPosition"
          formCtrlName="authority"
          [options]="authoritiesOptions"
          [inputCols]="12">
        </app-form-select>
      </div>

      <div class="col-md-2">
        <app-form-submit [description]="'forms.search' | translate"
                         [buttonCols]="12">
        </app-form-submit>
      </div>
    </form>

  </div>

  <hr class="separator">
  <!--TODO: sort after successful connection to server</h2> -->
  <div>
    <table class="table  table-striped table-hover">
      <thead>
      <tr>
        <th>{{'table.username' | translate}}</th>
        <th>{{'table.registrationDate' | translate}}</th>
        <th>{{'table.isActive' | translate}}</th>
        <th>{{'table.authorities' | translate}}</th>
        <th>{{'table.actions' | translate}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let row of users">
        <td> {{row.username}}</td>
        <td>{{row.registrationDate}}</td>
        <td>{{row.isActive}}</td>
        <td>{{row.authorities}}</td>

        <td *ngIf="row.isActive === 'true'">
          <button class="btn btn-secondary" (click)="deactivate(row)">{{'actions.deactivate' | translate}}</button>
        </td>
        <td *ngIf="row.isActive === 'false'">
          <button class="btn btn-secondary" (click)="activate(row)">{{'actions.activate' | translate}}</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--<div>
    <h2>TODO: pagination after successful connection to server</h2>
  </div>-->
</div>
