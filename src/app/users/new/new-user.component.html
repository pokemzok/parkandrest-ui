<h3>{{'header.register' | translate}}</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="newUserForm">
  <div class="row">
    <div class="col-md-12">
      <app-form-input [inputPlaceholder]="'forms.pholder.usernameRegister' | translate"
                      formCtrlName="username"
                      [labelPosition]="labelPosition"
                      [inputCols]="4"
                      [errorMsgCols]="3"
                      [genericErrorMsg]="'forms.validation.usernameCharsQuantity' | translate"
                      [specificErrorMsgCodes]="getUsernameErrorCodes()"
                      [label]="'forms.username' | translate">
      </app-form-input>
    </div>
  </div>
  <div formGroupName="passwords">
    <div class="row">
      <div class="col-md-12">
        <app-form-input [inputPlaceholder]="'forms.pholder.passwordRegister' | translate"
                        type="password"
                        formCtrlName="password"
                        [labelPosition]="labelPosition"
                        label="{{'forms.password' | translate}}"
                        [genericErrorMsg]="'forms.validation.passwordCharsQuantity' | translate">
        </app-form-input>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-form-input [inputPlaceholder]="'forms.pholder.passwordRegister' | translate"
                        type="password"
                        formCtrlName="repeatPassword"
                        [labelPosition]="labelPosition"
                        label="{{'forms.repeatPass' | translate}}"
                        [genericErrorMsg]="'forms.validation.passwordCharsQuantity' | translate">
        </app-form-input>
      </div>
    </div>
    <div class="row" *ngIf="isPasswordsFormInvalid()">
      <div class="col-md-12 text-center">
        <span class="text-danger ">{{'forms.validation.passwordMismatch' | translate}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-form-input type="checkbox"
                      formCtrlName="isActive"
                      inputClasses=""
                      [labelPosition]="labelPosition"
                      label="{{'forms.active' | translate}}">
      </app-form-input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-form-select
        [labelPosition]="labelPosition"
        formCtrlName="authorities"
        [options]="statusesOptions"
        label="{{'forms.authorities' | translate}}">
      </app-form-select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-md-8">
      <app-form-submit [description]="'forms.submit' | translate"
                       [buttonCols]="6">
      </app-form-submit>
    </div>
  </div>
</form>
