<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="newUserForm">
  <div class="row">
    <div class="col-md-12">
      <app-form-input [inputPlaceholder]="'forms.pholder.usernameRegister' | translate"
                      formCtrlName="username"
                      [labelPosition]="labelsPosition"
                      [inputCols]="4"
                      [errorMsgCols]="3"
                      [errorMsg]="'forms.validation.usernameCharsQuantity' | translate:{param: minUsernameLength}"
                      [label]="'forms.username' | translate">
      </app-form-input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-form-input [inputPlaceholder]="'forms.pholder.passwordRegister' | translate"
                      type="password"
                      formCtrlName="password"
                      [inputCols]="4"
                      [labelPosition]="labelsPosition"
                      [errorMsgCols]="3"
                      label="{{'forms.password' | translate}}"
                      [errorMsg]="'forms.validation.passwordCharsQuantity' | translate:{param: minPasswordLength}">
      </app-form-input>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-form-input [inputPlaceholder]="'forms.pholder.passwordRegister' | translate"
                      type="password"
                      formCtrlName="repeatPassword"
                      [inputCols]="4"
                      [labelPosition]="labelsPosition"
                      [errorMsgCols]="3"
                      label="{{'forms.repeatPass' | translate}}"
                      [errorMsg]="'forms.validation.passwordCharsQuantity' | translate:{param: minPasswordLength}">
      </app-form-input>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-offset-4 col-md-8">
      <app-form-submit [description]="'forms.submit' | translate"
                       [buttonCols]="6">
      </app-form-submit>
    </div>
  </div>
</form>
